{% extends "base.html" %}

{% block content %}

    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

    <ul>
        {% for blog in blogs %}
        <li>
            <a class="blog-title" href='/blog?id={{blog.id}}'><b>{{blog.title}}</b></a>
            <p>{{blog.body}}</p>
        </li>
        <hr />
        {% endfor %}
    </ul>

    {% endif %}

{% endblock %}
